<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Add New Product</h2>
<form th:action="@{/saveProduct}" th:object="${product}" method="post">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label for="description">Description</label></td>
            <td><input type="text" id="description" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><label for="price">Price</label></td>
            <td><input type="number" id="price" th:field="*{price}"/></td>
        </tr>
        <tr></tr>
            <td><label for="quantity">Quantity</label></td>
            <td><input type="number" id="quantity" th:field="*{quantity}"/></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"><input type="Submit" value="Save"></input> <br></td>
        </tr>
    </table>
</form>
<br> <a href="/" class="link">Back to List</a>
</body>
</html>
